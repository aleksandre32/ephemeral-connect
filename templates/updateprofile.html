{% extends "layout.html" %}

{% block content %}



    <div class="profile-main">
      <h2>Update Profile</h2>
      <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.username.label }}<br>
          {{ form.username(size=32) }}
        </div>
        <div class="form-group">
          {{ form.submit(class="btn btn-primary") }}
        </div>
      </form>
    </div>
  </div>

  



{% endblock %}
